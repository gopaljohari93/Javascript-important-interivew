    <h1>What is the difference between null and undefined in javascript</h1>

    <h2>undefined in javascript</h2>
    <script>
        let undefinedVariable;
        console.log(undefinedVariable);
    </script>

    <h2>null in javascript</h2>
    <script>
        let nullVariable = null;
        console.log(nullVariable);
    </script>
