    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <button onclick="demo()">Click</button>

    <script>
        function demo() {
            // Selecting all <li> elements
            const items = document.querySelectorAll("li");

            // Looping through each <li> element and adding the "highlighted" class
                items.forEach(function(item){
                    item.classList.add("demo")
                })

        }
    </script>
