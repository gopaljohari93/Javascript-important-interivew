    <h1>Switch Statement</h1>

    <script>
        let fruit = 'Apple';

        switch (fruit) {
            case 'Apple':
                console.log('Apple is red');
                break;

            case 'Banana':
                console.log('Banana is yellow');
                break;

            case 'Orange':
                console.log('Orange is orange');
                break;

            default:
                console.log('I do not know this fruit.');

        }
    </script>
