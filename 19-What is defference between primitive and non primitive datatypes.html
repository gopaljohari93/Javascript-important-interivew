<body>
    <h1>What is defference between primitive and non primitive datatypes</h1>

    <h2>primitive datatypes :- primitive datatypes can hold only single value</h2>
    <!-- <script>
        let age = 25;
        age = 30;
        console.log(age);
    </script> -->

    <h2>non primitive datatypes :- non primitive datatypes can hold multiple value</h2>
    <!-- <script>
        let oddNumbers = [1, 3, 5];
        console.log(oddNumbers);
    </script> -->

    <script>
        const person = {
            name: 'John',
            age: 30,
            grades: ["A", "B", "C"],
            greet: function () {
                console.log(this.name);
            }
        }
        console.log(person.name);
        console.log(person.age);
        console.log(person.grades);

        person.greet();

    </script>
